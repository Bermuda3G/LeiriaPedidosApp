{% extends 'base.html' %}

{% block content %}

  <h1 class="text-center">Produtos do Pedido#{{ pedido_id }}</h1><br/><br>
  <a href="{% url 'atualizar-obs' pedido_id %}" class="btn btn-secondary" role="button">Atualizar Observações e Data</a>
  
  <table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">Nome do Produto</th>
      <th scope="col">Quantidade</th>
    </tr>
  </thead>
  <tbody>
  {% for item in itens %}
    <tr>
      <td><a href="{% url 'atualizar-item-pedido' item.id %}">{{ item.produto.nome }}</a></td>
      <td>{{ item.quantidade }}</td>
    </tr><br/>
  {% endfor %}

{% endblock %}
