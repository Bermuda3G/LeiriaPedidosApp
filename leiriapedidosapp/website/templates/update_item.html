{% extends 'base.html' %}

{% block content %}
<center>
    <h1>Atualizar Item</h1>
    <h2>{{ registro_item.produto.nome }}</h2>
</center>
<br/><br/>
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <input type="submit" value="Atualizar" class="btn btn-secondary">
        <a href="{% url 'deletar-item' registro_item.id %}" class="btn btn-outline-danger" role="button">Excluir Item</a>
    </div>
    
</form>
<br/>

{% endblock %}
